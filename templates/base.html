<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Mohanraaj">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}UGH (United Group Of Hospitals){% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { font-family: 'Roboto', sans-serif; background: #f8fafc; }
      .navbar { box-shadow: 0 2px 8px rgba(0,0,0,0.03); }
      .navbar-brand { font-weight: 700; letter-spacing: 1px; }
      .nav-link.active, .nav-link:hover { color: #ffe082 !important; }
      footer { background: #0d6efd; color: #fff; text-align: center; letter-spacing: 1px; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0d6efd;">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">United Group Of Hospitals</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#doctors">Doctors</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#appointment">Book Appointment</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/insurance/">Insurance</a>
            </li>
            {% block profile %}{% endblock %}
            <li class="nav-item">
              <a class="nav-link" href="/patients/login/">{% block login %}Login{% endblock %}</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container py-4">
      {% block content %}{% endblock %}
    </main>
    <footer class="py-3 mt-4">
      &copy; {{ now|default:2024 }} United Group Of Hospitals. All rights reserved.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
