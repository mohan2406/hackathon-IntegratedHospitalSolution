<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Mohanraaj">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}UGH(United Group Of Hospitals - Home{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #0d6efd;">
      <h1 class="navbar-brand text-white">United Group Of Hospitals</h1>
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link text-white" href="">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="">Insurance</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="">About</a>
        </li>
        {% block profile %}
        {% endblock %}
        <li class="nav-item">
          <a class="nav-link text-white" href="">{% block login %}Login{% endblock %}</a>
        </li>
        </li>
      </ul>
    </nav>
    <div>
      {% block content %}
      {% endblock %}
    </div>
    <footer class="bg-blue text-white py-3 mt-4">
      &copy; United Group Of Hospitals
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
